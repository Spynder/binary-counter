<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
	<script src="assets/js/index.js"></script>
	<title>Binary counter (v.3)</title>
</head>
<body>
	<div id="firstPage">
		<div id="settings">
			<div>
				<p>Binary digits: </p>
				<input id="optionBinaryDigits" value="4">
			</div>
			<div>
				<p>Play until x answers: </p>
				<input id="optionMaxCorrectAnswers" value="16">
			</div>
			<div>
				<p>Penalty for wrong answers (seconds): </p>
				<input id="optionPenalty" value="5">
			</div>
			<div>
				<p>Decimal to binary? </p>
				<input id="optionBackwards" type="checkbox" checked>
			</div>
			<div>
				<p>Speedrunner type: </p>
				<input id="optionSpeedrunner" type="checkbox" checked>
			</div>
		</div>
		<h1>Binary counter (v.3)</h1>
		<a id="start" href="#">Start game</a>
	</div>
	<div id="game">
		<h1 id="number">0100</h1>
		<h2 id="counter">0/0</h2>
		<span id="hint"> </span>
		<h3 id="timer">05.254</h3>
		<textarea id="input"></textarea>
	</div>
</body>
</html>
